apiVersion: v1
kind: Service
metadata:
  name: foldy-operator
spec:
  selector:
    app: foldy-operator
  ports:
  - port: 8090
    targetPort: 8090
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: foldy-operator
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: foldy-operator-role
rules:
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["create", "get", "list", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: foldy-operator-role-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: foldy-operator-role
subjects:
- kind: ServiceAccount
  name: foldy-operator
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: foldy-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: foldy-operator
  template:
    metadata:
      labels:
        app: foldy-operator
    spec:
      serviceAccountName: foldy-operator
      containers:
      - name: foldy-operator
        image: thavlik/foldy-operator:latest
        imagePullPolicy: Always
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
        ports:
        - containerPort: 8090
